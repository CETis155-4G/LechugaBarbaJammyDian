<!--Llamar a la versión más reciente de HTML-->
<!DOCTYPE html>
<!--Crear etiqueta base que contendra todo y cada una de las etiquetas HTML-->
<html>
    <!--Enviar metadatos o información extra para que el sistema sea más reconocido por los buscadores-->
    <head>
        <!--especifica la codificación de caracteres del documento-->
        <meta charset="utf-8" />
        <!--Titulo de la pestaña-->
        <title>Login</title>
        <!--Enlace a los estilos de CSS-->
        <link rel="stylesheet" href="estilos/style2.css" />
        <!--Enlace a las fuentes de Google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--Referencia a la fuente de letra.-->
        <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@700&display=swap" rel="stylesheet">
    
    </head>

    <!--Cuerpo del HTML-->
    <body>
        <!--Encabezado-->
        <header>
            <!--Letra que especifica el logo-->
            <div class="logo">Logo</div>
        </header>
        

        <!--Bloque que funciona como caja para encerrar los datos o las lineas que estan dentro del div-->
        <div class="bloque">

            <!--Titulo de Crear una sesión-->
            <h1 class="crear-sesion-title">
                Crear Sesion
            </h1>
            <!--Apartado de Apellido Paterno-->
            <h2 class="texto-ap-paterno" >
                AP. PATERNO
            </h2>

            <!--div con la clase de apellido-->
            <div class="apellido">
                <!--representa una sección de un documento que contiene controles interactivos que permiten a un usuario enviar información-->
                <form>
                    <div class="input-user">
                        <!--Es un input de tipo "texto". PlaceHolder son las letras "transparentes" que se encuentran dentro del input-->
                        <input type="text" class="texto-apellidos-paternos" placeholder="Apellido Paterno" required size="30">
                    </div>
                </form>
            </div>

            <!--Apartado de Apellido Materno-->
            <h2 class="clase-apellido-materno">
                AP. MATERNO
            </h2>

            <!--div con la clase de apellido materno-->
            <div class="clase-ap-materno">
                <form>
                    <div class="input-apellido-materno">
                        <!--Es un input de tipo "texto". PlaceHolder son las letras "transparentes" que se encuentran dentro del input-->
                        <input class="texto-apellidos-maternos" type="text" placeholder="Apellido Materno" required size="30">
                    </div>
                </form>
            </div>

            <!--Apartado de Nombres-->
            <h2 class="texto-nombre">
               NOMBRE
            </h2>

            <!--div con la clase de nombre-->
            <div class="clase-nombre-">
                <form>
                    <div class="input-nombre">
                        <!--Es un input de tipo "texto". PlaceHolder son las letras "transparentes" que se encuentran dentro del input-->
                        <input class="texto-nombres" type="text" placeholder="Escribe tu nombre" required size="30">
                    </div>
                </form>
            </div>

            <!--Apartado de Fecha de Nacimiento-->
            <h2 class="texto-fecha">
                FECHA NACIMIENTO
            </h2>

            <!--div con la clase de fecha-->
            <div class="clase-fecha">
                <form>
                    <div class="fecha-nacimiento">
                        <input class="escoge-fecha" type="date" required size="30">
                    </div>
                </form>
            </div>

            <!--Apartado de Pais-->
            <h2 class="texto-pais">
                PAIS
            </h2>

            <!--div con la clase de Pais-->
            <div class="clase-pais">
                <!--representa una sección de un documento que contiene controles interactivos que permiten a un usuario enviar información-->
                <form>
                    <!--los div se utilizan para definir partes de un documento. En este caso, tiene identada dentro de ella los datos de los paises a escoger-->
                    <div class="pais">
                        <!--La etiqueta select representa un control que muestra un menú de opciones y tiene de atributo "name" que es el nombre de elemento de control-->
                        <select name="Pais">
                            <option value="MX">México</option>
                            <option value="CH">Chile</option>
                            <option value="AR">Argentina</option>
                        </select>
                    </div>
                </form>
            </div>

            <!--Apartado de Estado-->
            <h2 class="texto-estado">
                ESTADO
            </h2>

            <!--div con la clase de Estado-->
            <div class="clase-estado">
                <form>
                    <div class="estado">
                        <!--La etiqueta select representa un control que muestra un menú de opciones y tiene de atributo "name" que es el nombre de elemento de control-->
                        <select name="Estado">
                            <option value="Aguascalientes">Aguascalientes</option>
                            <option value="CDMX">Ciudad de México</option>
                            <option value="Estado de México">Estado de México</option>
                            <option value="Santiago de Chile">Santiago de Chile</option>
                            <option value="Atacama">Atacama</option>
                            <option value="Osorno">Osorno</option>
                            <option value="Buenos Aires">Buenos Aires</option>
                            <option value="Cordoba">Cordoba</option>
                            <option value="Santa Fé">Santa Fé</option>
                            
                        </select>
                    </div>
                </form>
            </div>

            <!--Apartado de Municipio-->
            <h2 class="texto-municipio">
                MUNICIPIO
            </h2>

            <!--div con la clase de Municipio-->
            <div class="clase-municipio">
                <form>
                    <div class="municipio">
                        <!--La etiqueta select representa un control que muestra un menú de opciones y tiene de atributo "name" que es el nombre de elemento de control-->
                        <select name="Municipio">
                            <option value="San Jose de Gracia">Calvillo</option>
                            <option value="Cosio">Cosio</option>
                            <option value="Aguascalientes">Aguascalientes</option>
                            <option value="Miguel Hidalgo">Coyoacan</option>
                            <option value="Benito Juarez">Benito Juarez</option>
                            <option value="Toluca">Toluca</option>
                            <option value="Teotihuacan">Teotihuacan</option>
                            <option value="Villa de Valle">Villa de Valle</option>
                            <option value="Las Condes">Las Condes</option>
                            <option value="La Pintana">La Pintana</option>
                            <option value="La Florida">La Florida</option>
                            <option value="Chañaral">Chañaral</option>
                            <option value="Copiapo">Copiapo</option>
                            <option value="Huasco">Huasco</option>
                            <option value="San Pablo">San Pablo</option>
                            <option value="Rio Negro">Rio Negro</option>
                            <option value="San Juan de la Costa">San Juan de la Costa</option>
                            <option value="Azul">Azul</option>
                            <option value="La Madrid">La Madrid</option>
                            <option value="Loberia">Loberia</option>

                            
                        </select>
                    </div>
                </form>
            </div>

            <!--Apartado de Telefono-->
            <h2 class="texto-telefono">
                TELEFONO
            </h2>

            <!--div con la clase de Telefono-->
            <div class="clase-telefono">
                <form>
                    <div class="input-telefono">
                        <!--Input del tipo numero. Solo el usuario es capaz de escribir digitos-->
                        <input class="telefono" type="number" placeholder="Pon tu número de telefono" required size="30">
                    </div>
                </form>
            </div>

            <!--Apartado de Correo Electronico-->
            <h2 class="texto-correo">
                CORREO ELECTRONICO
            </h2>

            <!--div con la clase de Correo-->
            <div class="clase-correo">
                <form>
                    <div class="input-correo">
                        <!--Input del tipo email. Solo el usuario es capaz de escribir su correo electronico-->
                        <input class="correo-electronico" type="email" placeholder="Pon tu correo electronico" required size="30">
                    </div>
                </form>
            </div>

            <!--Apartado de Contraseña-->
            <h2 class="texto-contraseña">
                CONTRASEÑA
            </h2>

            <!--div con la clase de Contraseña-->
            <div class="password">
                <!--representa una sección de un documento que contiene controles interactivos que permiten a un usuario enviar información-->
                <form>
                    <div class="input-pass">
                        <input class="texto-respuesta" type="password" placeholder="Pon tu contraseña aqui" required size="30">
                    </div>
                </form>
            </div>

            <!--Apartado de Boton: Crear Sesion-->
            <div class="bloque-crear-sesion">
                <!--El atributo action define la URL donde se envían los datos que el formulario ha recopilado cuando se validan-->
                <form action>
                    <!--acceso a la refencia o sitio web en donde sera enviado el usuario una vez que de click al boton-->
                    <a href="file:///C:/Users/Computo%202/Desktop/Proyecto%20Web/index.html">
                        <div class="boton-crear-sesion">
                            <!--Input estilo Boton con valor "Cerrar Sesion-->
                             <input type="button" value="CREAR SESION">
                        </div>
                    </a>
                </form>
            </div>
        </div>
    </body>

</html> <!--Fin de la etiqueta HTML-->

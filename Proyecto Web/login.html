<!--Llamar a la versión más reciente de HTML-->
<!DOCTYPE html>
<!--Crear etiqueta base que contendra todo y cada una de las etiquetas HTML-->
<html>
    <!--Enviar metadatos o información extra para que el sistema sea más reconocido por los buscadores-->
    <head>
        <!--especifica la codificación de caracteres del documento-->
        <meta charset="utf-8" />
        <!--Titulo de la pestaña-->
        <title>Login</title>
        <!--Enlace a los estilos de CSS-->
        <link rel="stylesheet" href="estilos/style.css" />
        <!--Enlace a las fuentes de Google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--Referencia a la fuente de letra.-->
        <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@700&display=swap" rel="stylesheet">
    
    </head>

    <!--Cuerpo del HTML-->
    <body>
        <!--Encabezado-->
        <header>
            <!--Letra que especifica el logo-->
            <div class="logo">Logo</div>
        </header>
        
        <!--Bloque que funciona como caja para encerrar los datos o las lineas que estan dentro del div-->
        <div class="bloque">

            <!--Titulo de Login-->
            <h1 class="login-title">
                Login
            </h1>

            <!--Apartado de Usuario-->
            <h2 class="texto-usuario" >
                USUARIO
            </h2>
            <!--div que tiene de propiedad una clase llamada usuario que encierra un formulario donde el usuario pone su nombre.-->
            <div class="usuario">
                <form>
                    <div class="input-user">
                        <!--Es un input de tipo "texto". PlaceHolder son las letras "transparentes" que se encuentran dentro del input-->
                        <input type="text" class="texto-respuesta" placeholder="Pon tu usuario aqui" required size="30">
                    </div>
                </form>
            </div>
            <!--Apartado de Contraseña-->
            <h2 class="texto-contraseña">
                CONTRASEÑA
            </h2>
            <!--div que tiene de propiedad una clase llamada password que encierra un formulario donde el usuario pone su contraseña.-->
            <div class="password">
                <form>
                    <div class="input-pass">
                        <input class="texto-respuesta" type="password" placeholder="Pon tu contraseña aqui" required size="30">
                    </div>
                </form>
            </div>

            <!--Apartado de Boton de ingreso-->
            <div class="bloque-ingreso">
                <!--El atributo action define la URL donde se envían los datos que el formulario ha recopilado cuando se validan-->
                <form action>
                    <!--Centrado-->
                    <center>
                        <!--acceso a la refencia o sitio web en donde sera enviado el usuario una vez que de click al boton-->
                        <a href="file:///C:/Users/Computo%202/Desktop/Proyecto%20Web/index.html">
                            <div class="boton-ingreso">
                                <!--Input estilo Boton con valor "Ingresar"-->
                                <input type="button" value="INGRESAR">
                            </div>
                        </a>
                    </center>
                </form>
            </div>
    
            <!--div que encierraenlaces externos que al cliquear envian a otra direccion-->
            <div class="enlaces-externos">
                                                <!--La referencia se pone antes de la plabra "aqui" pues es el lugar donde el usuario debe hacer click-->
                <h4><center>¿No tienes una cuenta? crea una <a href="file:///C:/Users/Computo%202/Desktop/Login/formulario.html">aqui</a> </h4>
                <h4><center>¿Olvidaste tu contraseña? click <a href="file:///C:/Users/Computo%202/Desktop/Login/recuperar-password.html">aqui</a> </h4>
            </div>

        </div>


    </body>


</html><!--Fin de la etiqueta HTML-->

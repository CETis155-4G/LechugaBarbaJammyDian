<!--Llamar a la versión más reciente de HTML-->
<!DOCTYPE html>
<!--Crear etiqueta base que contendra todo y cada una de las etiquetas HTML-->
<html>
    <!--Enviar metadatos o información extra para que el sistema sea más reconocido por los buscadores-->
    <head>
        <!--especifica la codificación de caracteres del documento-->
        <meta charset="utf-8" />
        <!--Titulo de la pestaña-->
        <title>Login</title>
        <!--Enlace a los estilos de CSS-->
        <link rel="stylesheet" href="estilos/style3.css" />
        <!--Enlace a las fuentes de Google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--Referencia a la fuente de letra.-->
        <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@700&display=swap" rel="stylesheet">
    
    </head>

    <!--Cuerpo del HTML-->
    <body>
        <!--Encabezado-->
        <header>
            <!--Letra que especifica el logo-->
            <div class="logo">Logo</div>
        </header>
        

        <!--Bloque que funciona como caja para encerrar los datos o las lineas que estan dentro del div-->
        <div class="bloque">

            <!--Titulo de Recuperacion de Contraseña-->
            <!--Titulo-->
            <h1 class="recuperar-contraseña-title">
                Recuperar Contraseña
            </h1>

            <!--Apartado de Telefono-->
            <h2 class="texto-telefono" >
                TELEFONO
            </h2>

            <div class="clase-telefono">
                <!--representa una sección de un documento que contiene controles interactivos que permiten a un usuario enviar información-->
                <form>
                    <!--Es un input de tipo "number". El usuario solo debe escribir digitos-->
                    <input type="number" class="input-tel" placeholder="Pon tu telefono" required size="30">
                </form>
            </div>

            <!--Apartado de Correo Electronico-->
            <h2 class="correo-electronico">
                CORREO ELECTRONICO
            </h2>

            <div class="clase-correo-electronico">
                <form>
                    <!--Es un input de tipo "email". El usuario solo debe escribir su email-->
                    <input class="texto-correo-electronico" type="email" placeholder="Pon tu correo electronico" required size="30">
                </form>
            </div>

            <!--Apartado de Usuario-->
            <h2 class="usuario">
               USUARIO
            </h2>

            <div class="clase-usuario">
                <form>
                    <!--Es un input de tipo "texto". PlaceHolder son las letras "transparentes" que se encuentran dentro del input-->
                    <input class="texto-usuario" type="text" placeholder="Escribe tu usuario" required size="30">
                </form>
            </div>

            <div class="bloque-recuperar">
                <!--El atributo action define la URL donde se envían los datos que el formulario ha recopilado cuando se validan-->
                <form action>
                    <!--acceso a la refencia o sitio web en donde sera enviado el usuario una vez que de click al boton-->
                    <a href="file:///C:/Users/Computo%202/Desktop/Proyecto%20Web/login.html">
                        <div class="boton-recuperar-contraseña">
                            <!--Input estilo Boton con valor "Recuperar Contraseña"-->
                             <input type="button" value="RECUPERAR CONTRASEÑA">
                        </div>
                    </a>
                </form>
            </div> 
        </div>
    </body>
</html> <!--Fin de la etiqueta HTML-->
